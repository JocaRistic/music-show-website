<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Music show</title>
  </head>
  <body>
    <header class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8 header-left">
            <div
              class="header-left-content-box d-flex flex-column justify-content-between"
            >
              <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="img/logo.png" alt="Logo" />
                  </a>
                  <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                  >
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                  >
                    <ul class="navbar-nav mb-2 mb-lg-0 ms-auto gap-5">
                      <li class="nav-item">
                        <a
                          class="nav-link nav-link--my active"
                          aria-current="page"
                          href="#"
                          >Home</a
                        >
                      </li>
                      <li class="nav-item">
                        <a class="nav-link nav-link--my" href="#">Event</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link nav-link--my" href="#">Tickets</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link nav-link--my" href="#">About</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>

              <div
                class="header-left-content flex-grow-1 d-flex flex-column align-items-center justify-content-center"
              >
                <img
                  src="img/hero-img.png"
                  alt="Music Show image"
                  class="header-img img-fluid"
                />
                <div class="header-left-text-box d-flex flex-column">
                  <p class="text-rotated text-rotated--black-bg">
                    A place to quench your thirst for music
                  </p>
                  <p class="text-rotated text-rotated--purple-bg">
                    Party out with us for three days!
                  </p>
                  <p class="text">
                    <span>Lorem ipsum dolor sit amet</span> consectetur
                    adipisicing elit, sed do ei usmod tempor incididunt ut
                    labore et dolore magna aliqua. Ut enim ad minim veniam.
                  </p>
                  <a class="arrow-down-link" href="#">
                    <img src="img/arrow-down.png" alt="Arrow down" />
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 header-right"></div>
        </div>
      </div>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
